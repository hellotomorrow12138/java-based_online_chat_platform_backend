<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>kala</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/chat.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="./js/index.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.13.0/js/md5.min.js"></script>

	</head>
	<body>
		<div id="sessionIdDisplay" class="session_style"></div>
		<div id="usernameDisplay" class="session_style"></div>
		<div class="name">
			<div class="name-form" id="nameForm">
				<div class="container">
					<div class="form-box">
						<!-- 注册 -->
						<div class="register-box hidden">
							<h1>注册</h1>
							<input type="text" id="nickName_register" placeholder="用户名">
							<input type="text" id="email_register" placeholder="邮箱">
							<input type="password" id="userPassword_register_1" placeholder="密码">
							<input type="password" id="userPassword_register_2" placeholder="确认密码">
							<button type="button" onclick="registerForm()">注册</button>
						</div>
						<!-- 登录 -->
						<div class="login-box">
							<h1>逸语</h1>
							<!-- <p>比安静，更安静</p> -->
							<input type="text" id="index_username" placeholder="用户名">
							<input type="password" id="index_password" placeholder="密码">
							<button type="button" onclick="loginForm()">登录</button>
						</div>
					</div>
					<div class="con-box left">
						<p>已有账号</p>
						<button id="login">去登录</button>
					</div>
					<div class="con-box right">
						<p>没有账号？</p>
						<button id="register">去注册</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			// 要操作到的元素
			let login = document.getElementById('login');
			let register = document.getElementById('register');
			let form_box = document.getElementsByClassName('form-box')[0];
			let register_box = document.getElementsByClassName('register-box')[0];
			let login_box = document.getElementsByClassName('login-box')[0];
			// 去注册按钮点击事件
			register.addEventListener('click', () => {
				form_box.style.transform = 'translateX(80%)';
				login_box.classList.add('hidden');
				register_box.classList.remove('hidden');
			})
			// 去登录按钮点击事件
			login.addEventListener('click', () => {
				form_box.style.transform = 'translateX(0%)';
				register_box.classList.add('hidden');
				login_box.classList.remove('hidden');
			})
		</script>
	</body>
</html>
